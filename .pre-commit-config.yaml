default_language_version:
  python: python3

repos:
  # checking our hooks themselves
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  # hooks running from local virtual environment
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: pdm run autoflake
        language: system
        types: [python]
        args: ["-i", "--remove-all-unused-imports", "--ignore-init-module-imports"]
      - id: black
        name: black
        entry: pdm run black
        language: system
        types: [python]
        require_serial: true
      - id: flake8
        name: flake8
        entry: pdm run flake8
        language: system
        types: [python]
        require_serial: true

  # isorting our imports
  - repo: https://github.com/timothycrosley/isort
    rev: 5.6.4
    hooks:
      - id: isort
        additional_dependencies:
          - isort[pyproject]

  # prettier to format our many yaml files
  - repo: https://github.com/prettier/prettier
    # TODO Update when fixed https://github.com/prettier/prettier/issues/9430
    rev: 2.0.5
    hooks:
      - id: prettier
        exclude: |
          (?x)
          # Those files have wrong syntax and would fail
          ^tests/demo_invalid/copier.yml|tests/demo_transclude_invalid(_multi)?/demo/copier.yml$

  # miscellaneous hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: \.noeof\. # Some tests require no EOF
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
